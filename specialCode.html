<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/logo.png" />
    <title>enter code of balance diet | healthy food - ARBIT DESIGNS</title>
  </head>
  <body>
    <!--this is banner for the logo-->
    <div id="logo-wrapper">
      <img src="images/" alt="healthybites!" />
      <h1>HealthBites!</h1>
    </div>
    <header>
      <p>
        Please enter the code and special word issued to you to access your
        healthy, balanced meals. Enjoy your delicious and nutritious food
        journey!
      </p>
    </header>
    <!--thw special form main-->
    <main>
      <form id="issuedCodeForm">
        <ul>
          <!--the special word to get group of meal-->
          <li>
            <label
              >Special name :<select name="spc" id="sp-name">
                <option value="Savory Safari Supper">
                  Savory Safari Supper
                </option>
                <option value="Harvest Harmony Platter">
                  Harvest Harmony platter
                </option>
                <option value="Wilderness Wholesome Bowl">
                  Wilderness Wholesome Bowl
                </option>
                <option value="Herb & Spice Fusion">Herb & Spice Fusion</option>
                <option value="Vibrant Veggie Delight">
                  Vibrant Veggie Delight
                </option>
                <option value="Tropical Tasty Treat">
                  Tropical Tasty Treat
                </option>
                <option value="Diabetic Delicacy Plate">
                  Diabetic Delicacy Plate
                </option>
                <option value="Western Wellness Plate">
                  Western Wellness Plate
                </option>
                <option value="Balanced Bites Mix">Balanced Bites Mix</option>
                <option value="Pescatarian Paradise Platter">
                  Pescatarian Paradise Platter
                </option>
                <option value="Seafood Sensation Spread">
                  Seafood Sensation Spread
                </option>
                <option value="Mixed Mariner's Medley">
                  Mixed Mariner's Medley
                </option>
              </select>
            </label>
          </li>
          <!--to get 7 digit code codes-->
          <li>
            <label
              >Meal code :<input
                type="number"
                min="0"
                max="13"
                id="code0" /><input
                type="number"
                min="0"
                max="13"
                id="code1" /><input
                type="number"
                min="0"
                max="13"
                id="code2" /><input
                type="number"
                min="0"
                max="13"
                id="code3" /><input
                type="number"
                min="0"
                max="13"
                id="code4" /><input
                type="number"
                min="0"
                max="13"
                id="code5" /><input type="number" min="0" max="13" id="code6"
            /></label>
          </li>
        </ul>
        <input type="submit" value="View plan" />
      </form>
    </main>
    <!--the footer with cavendish details-->
    <footer>
      <small
        ><p>
          Copyright &copy; 2023 044-348 and Cavendish University Zambia.All
          rights reserved.
        </p></small
      >
    </footer>
  </body>
  <script src="javascript/script.js"></script>
