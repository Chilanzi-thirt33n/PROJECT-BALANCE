<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/logo.png" />
    <title>enter code of balance diet | healthy food - ARBIT DESIGNS</title>

  <body>
    <!--this is banner for the logo-->
    <div id="logo-wrapper">
      <img src="images/" alt="healthybites!" />
      <h1>HealthBites!</h1>
    </div>
    <header>
      <p>
        Please enter the code and special word issued to you to access your
        healthy, balanced meals. Enjoy your delicious and nutritious food
        journey!
      </p>
    </header>
    <!--thw special form main-->
    <main>
      <form id="issuedCodeForm">
        <ul>
          <!--the special word to get group of meal-->
          <li>
            <label
              >Special name :<select name="spc">
                <option value="sugarbalance">sugarbalance</option>
                <option value="growingstronge">growingstronge</option>
                <option value="greendelight">greendelight</option>
                <option value="nourisflourish">nourisflourish</option>
                <option value="activeadventure">activeadventure</option>
              </select>
            </label>
          </li>
          <!--to get 7 digit code codes-->
          <li>
            <label
              >Meal code :<input
                type="number"
                min="o"
                max="13"
                id="code0" /><input
                type="number"
                min="o"
                max="13"
                id="code1" /><input
                type="number"
                min="o"
                max="13"
                id="code2" /><input
                type="number"
                min="o"
                max="13"
                id="code3" /><input
                type="number"
                min="o"
                max="13"
                id="code4" /><input
                type="number"
                min="o"
                max="13"
                id="code5" /><input type="number" min="o" max="13" id="code6"
            /></label>
          </li>
        </ul>
        <input type="submit" value="View plan" />
      </form>
    </main>
    <!--the footer with cavendish details-->
    <footer>
      <small
        ><p>

        </p></small
      >
